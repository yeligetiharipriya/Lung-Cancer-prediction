{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a3c72, #2e5298); /* Gradient background */
            color: #fff;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
        }
        h1, p {
            color: #fff;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .btn-primary {
            width: 100%;
        }
        img {
            max-width: 100%;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text">
                Logged in as: <strong>{{ user.username }}</strong>
            </span>
            <a class="navbar-brand mx-auto" href="#">Prediction Result</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
<!--        <h1>Prediction Result</h1>-->
<!--        {{ predicted_class }}-->
        <h1><strong>Prediction</strong> </h1>
        <img src="data:image/png;base64,{{ image_base64 }}" alt="Predicted Image">
        <a href="{% url 'predict_image' %}" class="btn btn-primary mt-3">Upload Another Image</a>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
