{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a3c72, #2e5298); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        .form-text {
            color: #ccc;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .note {
            font-size: 0.9rem;
            color: #d3d3d3;
            margin-top: 10px;
        }
        label.required::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <!-- Registration Form -->
    <div class="form-container">
        <h2>Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label required">Username</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label required">Password</label>
                {{ form.password1 }}
                <p class="note">Note: Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one number.</p>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label required">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
        <p class="form-text mt-3 text-center">
            Already have an account? <a href="{% url 'login' %}">Log in here</a>.
        </p>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
